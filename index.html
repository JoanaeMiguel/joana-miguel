<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Joana & Miguel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: #DFE0E1;
            color: #2b2b2b;
            line-height: 1.5;
        }

        /* Header */
        header {
            padding: 16px 24px;
            background-color: #ffffff;
            border-bottom: 1px solid #e5e0da;
        }

        header .logo {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }

        /* Hero Section */
        .hero {
            position: relative;
            min-height: 75vh;
            display: flex;
            justify-content: flex-start; /* top */
            align-items: center;
            text-align: center;
            padding: 80px 16px 40px; /* space from top */
            color: #ffffff;
            background-image: url("WhatsApp Image 2026-02-17 at 18.09.03.jpeg"); /* Replace with your image */
            background-size: cover;
            background-position: center;
        }

        /* Dark overlay for readability */
        .hero::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.55),
                rgba(0, 0, 0, 0.75)
            );
        }

        .hero-content {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        .hero-top-text {
            font-weight: 700;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 16px;
        }

        .hero-names {
            font-weight: 700;
            font-size: 42px;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .hero-date {
            font-weight: 700;
            font-size: 18px;
            letter-spacing: 0.25em;
            text-transform: uppercase;
        }

        /* Main Content */
        main {
            padding: 48px 16px 56px;
            max-width: 900px;
            margin: 0 auto;
        }

        section {
            margin-bottom: 56px;
        }

        .section-title {
            font-size: 28px;       /* bigger */
            font-weight: 700;
            margin-bottom: 20px;
            color: #2b2b2b;
            text-align: center;    /* centered */
        }

        .section-image {
            width: 100%;
            border-radius: 12px;
            display: block;
            margin-bottom: 16px;
        }

        .section-time {
            font-size: 20px;       /* bigger */
            font-weight: 600;
            margin-bottom: 10px;
            color: #333333;
            text-align: center;    /* centered */
        }

        .section-text-center {
            text-align: center;
            margin-bottom: 4px;
            font-size: 16px;
        }

        .section-link {
            text-align: center;
            margin-top: 10px;
        }

        .section-link a {
            font-weight: 600;
            text-decoration: none;
            color: #333333;
            border-bottom: 1px solid #333333;
            padding-bottom: 2px;
        }

        .section-link a:hover {
            opacity: 0.8;
        }

        /* RSVP / Call-to-action section */
        .section-text-large {
            text-align: center;
            font-size: 22px;
            font-weight: 600;
            margin-top: 16px;
            margin-bottom: 16px;
        }

        .button-wrapper {
            text-align: center;
            margin-top: 8px;
        }

        .primary-button {
            display: inline-block;
            padding: 12px 26px;
            border-radius: 999px;           /* round edges */
            background-color: #2b2b2b;      /* dark button */
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
        }

        .primary-button:hover {
            opacity: 0.9;
        }

        /* Ending / Contact section */
        .ending-section {
            position: relative;
            min-height: 50vh;
            padding: 60px 16px;
            background-image: url("Intricate Black-And-White Line Drawing Of A Grand Mansion.png"); /* Replace with your ending image */
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #2b2b2b; /* dark text */
        }

        .ending-section::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.7); /* light overlay so dark text is readable */
        }

        .ending-content {
            position: relative;
            max-width: 500px;
        }

        .ending-title {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .ending-contact-line {
            font-size: 16px;
            margin-bottom: 4px;
        }

        @media (min-width: 768px) {
            .hero-names {
                font-size: 56px;
            }

            .hero-top-text,
            .hero-date {
                font-size: 20px;
            }

            .section-title {
                font-size: 30px;
            }

            .section-text-large {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">Joana &amp; Miguel</div>
</header>

<!-- Hero / Top Image -->
<section class="hero">
    <div class="hero-content">
        <div class="hero-top-text">We Are Getting Married!</div>
        <div class="hero-names">Joana &amp; Miguel</div>
        <div class="hero-date">16.05.26</div>
    </div>
</section>

<main>

    <section>

        <div class="section-link">
            <a href="https://www.test.pt" target="_blank" rel="noopener noreferrer">Mapa</a>
        </div>
    </section>

    <!-- RSVP / Confirmation Section -->
    <section>

        <p class="section-text-large">Esperamos contar contigo!</p>

        <div class="button-wrapper">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLScXUrKV8aBfbfejGw0a9C1HcWfjzIdbn6UqfKt8mZDrF3MsEw/viewform?usp=header" target="_blank" rel="noopener noreferrer" class="primary-button">
                Confirma a tua presenca
            </a>
        </div>
    </section>
</main>

<!-- Ending / Contact Section -->
<section class="ending-section">
    <div class="ending-content">
        <div class="ending-title">Contactos</div>
        <p class="ending-contact-line">Noivo 91919191</p>
        <p class="ending-contact-line">Noiva 9499449</p>
    </div>
</section>

</body>
</html>
